<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Fullscreen Slideshow Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- CONTENT -->
    <div class="slides">
        <div id="slide_one" class="active slide">
            <div class="content">
                <h1>Welcome</h1>
                <p>This is the first slide</p>
            </div>
        </div>
        <div id="slide_two" class="slide">
            <div class="content">
                <h1>Welcome</h1>
                <p>This is the second slide</p>
            </div>
        </div>
        <div id="slide_three" class="slide">
            <div class="content">
                <h1>Welcome</h1>
                <p>This is the third slide</p>
            </div>
        </div>
    </div>

    <!-- BUTTONS -->
    <div class="buttons">
        <div id="prevButton" class="button">PREV</div>
        <div id="nextButton" class="button">NEXT</div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
